<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Formul√°rio de Pesquisa no Google</title>
   </head>
   <body>
      <h1>Encontre no Google</h1>
      <form action="https://google.com.br/search" method="get">
         <label for="qualquerid">O que deseja pesquisar?</label>
         <input
            required
            type="text"
            id="qualquerid"
            placeholder="Digite aqui sua consulta."
         />
         <input type="submit" value="Pesquisar" />
      </form>
      <!-- o name do input vai ser passado como
         param na url do google, e por isso tem
         que ser q, para funcionar a pesquisa. -->
   </body>
</html>
